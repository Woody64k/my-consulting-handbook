title_page:
  align: left
  # background_image: cover.png
page:
  layout: portrait
  margin: [0.75in, 1in, 0.75in, 1in]
  size: A4
base:
  font_color: #333333
  line_height_length: 17
  line_height: $base_line_height_length / $base_font_size
vertical_rhythm: $base_line_height_length
heading:
  font_color: #FF8000
  font_size: 17
  font_style: bold
  line_height: 1.2
  margin_bottom: $vertical_rhythm
link:
  font_color: #009900
outline_list:
  indent: $base_font_size * 1.5
header:
  height: 0.75in
  line_height: 1
  recto:
    content:
      right: '{document-title}'
      center: 'image:logo.png[width="50"]'
      left: '{chapter-title}'
  verso:
    content:
      right: '{chapter-title}'
      center: 'image:logo.png[width="50"]'
      left: '{document-title}'
footer:
  height: 0.75in
  line_height: 1
  recto_content:
    center: '*{page-number}*'
  verso_content:
    center: '*{page-number}*'
image:
  align: center
caption:
  align: center
  font_color: #FF0000
  font_size: 10